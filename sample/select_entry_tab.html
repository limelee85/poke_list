<html>
<head>
<style>
#myEntry {
width:auto;
border: solid 1px blue;
float:left;
}
#myEntry_info {
width:50%;
height:495px;
border: solid 1px red;
float:left;
}
.entry {
border: solid 1px black;
width:80px;
height:80px;
}
#myEntry div.on {
  background-color: #ffb715;
  font-weight: bold;
}

.cont{
display:none; 
background:#555; 
color:#fff; 
text-align:center; 
height: 100%;
line-height:100px;}
</style>
<script
  src="https://code.jquery.com/jquery-3.6.3.js"
  ></script>
<script>
$(document).ready(function() {
  $("#myEntry div").click(function() {
    var idx = $(this).index();
    $("#myEntry div").removeClass("on");
    $("#myEntry div").eq(idx).addClass("on");
    $("#myEntry_info> div").hide();
    $("#myEntry_info> div").eq(idx).show();
  })
});

</script>
</head>
<body>
<div id=myEntry>
	<div id=entry1 class=entry draggable=true></div>
	<div id=entry2 class=entry draggable=true></div>
	<div id=entry3 class=entry draggable=true></div>
	<div id=entry4 class=entry draggable=true></div>
	<div id=entry5 class=entry draggable=true></div>
	<div id=entry6 class=entry draggable=true></div>
</div>
<div id=myEntry_info>
	<div id="tab1" class="cont" style="display:block;">
        Tab Content1
      </div>
      <div id="tab2" class="cont">
        Tab Content2
      </div>
      <div id="tab3" class="cont">
        Tab Content3
      </div>
	<div id="tab4" class="cont">
        Tab Content4
      </div>
	<div id="tab5" class="cont">
        Tab Content5
      </div>
	<div id="tab6" class="cont">
        Tab Content6
      </div>
</div>

</body>
</html>
